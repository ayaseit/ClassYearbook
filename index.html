<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Class Yearbook</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header>
  <h1>Web Development Bootcamp</h1>
</header>


        <figure><!--trigger the Modal-->
            <img id="avatar_image" src="https://placekitten.com/300/200" alt="kitten placeholder">
        </figure>
        <div id="modal_box" class="modal"><!--the Modal-->
        <span class="close" onclick="document.getElementById('modal_box').style.display='none'">&times;</span>

            <img id="modal_image" src="https://placekitten.com/300/200" alt="kitten placeholder"><!--the Modal Image-->
            <p id="modal_content">info about the student here.</p>

</div><!--modal-->
<script>
//get the modal
var modal = document.getElementById("modal_box");
//get the image and insert it inside the modal -
//img will be the avatar_image
var img = document.getElementById("avatar_image");
//modalimg is the modal_image.. what pops up
var modalImg = document.getElementById("modal_image");
//captio it the modal_content
var modalContent = document.getElementById("modal_content");
img.onclick = function() {
  modal.style.display = "block";
  modalImg.src = this.src;
  modalImg.alt = this.alt;
  modalContent.innerHTML += this.alt;
}
//get the span element that closes the modal
var span = document.getElementByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>




</body>
</html>
